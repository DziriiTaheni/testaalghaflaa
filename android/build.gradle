buildscript {
    ext {
        buildToolsVersion = "30.0.3"  // Updated from 29.0.3
        minSdkVersion = 21
        compileSdkVersion = 31       // Updated from 29
        targetSdkVersion = 31        // Updated from 29
        ndkVersion = "23.1.7779620"  // Updated NDK version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4")  // Updated from 4.1.0
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()  // Added - should come before jcenter
        jcenter() {
            content {
                includeModule("com.yqritc", "android-scalablevideoview")
                // Include other jcenter-only packages if needed
            }
        }
        maven { url 'https://www.jitpack.io' }
    }
}
